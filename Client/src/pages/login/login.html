<ion-header>

  <ion-navbar>
    <ion-title>Proyecto Sigue - Ingresar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <img src="../../assets/imgs/logoproyecto.png">
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>ContraseÃ±a</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button (click)="signIn()">Entrar</button>
    <button ion-button (click)="adminDebugSignIn()">Entrar como admin</button>
    <button ion-button (click)="pushSignUp()">Registrarme</button>
  </div>

</ion-content>
