<ion-header>

  <ion-navbar>
    <ion-title>{{ godfather.full_name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="profile-image-row">
      <ion-col>
        <img src="{{ godfather.profile_image }}">
      </ion-col>
    </ion-row>
    <ion-row class="profile-summary-row">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h2>{{ godfather.full_name }}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-icon name="mail"></ion-icon> {{ godfather.email }}
        </ion-row>
        <ion-row>
          <ion-icon name="time"></ion-icon> {{ godfather.interests }}
        </ion-row>
      </ion-grid>
    </ion-row>
  </ion-grid>
  <button ion-button block (click)="presentActionSheet()">Acciones</button>
</ion-content>
