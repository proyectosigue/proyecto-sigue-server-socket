<ion-header>

  <ion-navbar>
    <ion-title>Proyecto Sigue - Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <img src="../../assets/imgs/logoproyecto.png">
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre/s</ion-label>
      <ion-input type="text" name="first_name" [(ngModel)]="first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Apellidos</ion-label>
      <ion-input type="text" name="last_name" [(ngModel)]="last_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Correo</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Intereses</ion-label>
      <ion-input type="text" name="interests" [(ngModel)]="interests"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>


    <ion-grid margin-top>
      <ion-row>
        <ion-col col-2><ion-label>Imagen de perfil</ion-label></ion-col>
        <ion-col col-2><button ion-button color="secondary" (click)="getImage()" #fileInput>Seleccionar</button></ion-col>
      </ion-row>
      <ion-row *ngIf="imageURI" margin-top>
        <img src="{{imageURI}}" alt="Ionic File" class="preview-profile-image"/>
      </ion-row>
    </ion-grid>

  </ion-list>

  <div padding text-center="true">
    <button ion-button (click)="signUp()">Registrar</button>
  </div>

</ion-content>
