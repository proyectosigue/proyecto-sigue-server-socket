<ion-header>

  <ion-navbar>
    <ion-title>Padrinos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let godfather of godfathers">

      <ion-item>
        <ion-avatar item-start>
          <img src="{{ godfather.profile_image }}" width="40" height="40">
        </ion-avatar>
        <h2>{{ godfather.full_name }}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
          Mensaje
        </button>
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
          Email
        </button>
        <button ion-button color="secondary">
          <ion-icon name="mail"></ion-icon>
          Llamar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
