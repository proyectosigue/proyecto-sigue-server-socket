<ion-header>

  <ion-navbar>
    <ion-title>Noticias</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let new of news">

      <ion-item>
        <ion-card>
          <ion-item>
            <h2>{{new.title}}</h2>
            <p>{{new.created_at}}</p>
          </ion-item>

          <img src="{{new.image}}">

          <ion-card-content>
            <p>{{new.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
